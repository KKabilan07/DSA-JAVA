<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Member</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    form {
      margin-top: 20px;
    }

    select,
    button {
      padding: 10px;
      font-size: 1em;
    }

    .flash {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Delete Member</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('delete_member') }}">
      <label for="member_id">Choose a member to delete:</label>
      
      <select name="member_id" required>
        {% for member in members %}
        <option value="{{ member._id }}">{{ member.name }} ({{ member.email }})</option>
        {% endfor %}
      </select>

      <button type="submit" onclick="return confirm('Are you sure you want to delete this member?')">Delete
        Member</button>
    </form>

    <br>
    <a href="{{ url_for('admin_dashboard') }}">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
