<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Member</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Add Member</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('view_members') }}">View Members</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="{{ url_for('add_member') }}" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="membership_type">Membership Type:</label>
      <input type="text" id="membership_type" name="membership_type" required>
      
      <label for="contact">Contact:</label>
      <input type="text" id="contact" name="contact" required>
      
      <button type="submit">Add Member</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Fitness Management System. All Rights Reserved.</p>
  </footer>
</body>
</html>
