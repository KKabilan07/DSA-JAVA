<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Payment</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Add Payment</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('admin_dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('payment_history') }}">Payment History</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="{{ url_for('add_payment') }}" method="POST">
      <label for="member_id">Member ID:</label>
      <input type="text" id="member_id" name="member_id" required>
      
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required step="0.01">
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="status">Status:</label>
      <select id="status" name="status" required>
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
      </select>
      
      <button type="submit">Add Payment</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Fitness Management System. All Rights Reserved.</p>
  </footer>
</body>
</html>
